<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0'>
    <title>
        Mine Sweeper
    </title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel='stylesheet' href='../global.css' />
    <script src='../script.js'></script>
    <script src='./script.js'></script>
</head>

<body>
    <button class='tlcorner' onclick='toggleSettings(true)'>
        <img height='40' src='../assets/icons/settings.svg' alt='settings' />
    </button>

    <button class='trcorner' onclick='toggleInfo(true)'>
        <img height='40' src='../assets/icons/info.svg' alt='info' />
    </button>

    <div class='expandable settings' id='settings'>
        <button onclick='toggleSettings(false)'>
            <img height='40' src='../assets/icons/close.svg' alt='close' />
        </button>

        <div class='menuContent'>
            <button id='btn0' class='menuBtn' onclick='init()'>New Game</button>
            <button id='btn1' class='menuBtn'>Vision Tags</button>
        </div>
    </div>

    <div class='expandable info' id='info'>
        <button onclick='toggleInfo(false)'>
            <img height='40' src='../assets/icons/close.svg' alt='close' />
        </button>

        <div class='menuContent'>
            <p class='infoText infoTitle'>How To Play</p>
            <div class='infoTextGap'></div>
            <div class='infoRow'>
                <img height='50' src='../assets/icons/left_click.svg' alt='left' />
                <p class='infoTextCell'>
                    <span>[ Left Click ]</span> to expand a cell
                </p>
            </div>
            <div class='infoRow'>
                <img height='50' src='../assets/icons/right_click.svg' alt='right' />
                <p class='infoTextCell'>
                    <span>[ Right Click ]</span> to place / remove a flag
                </p>
            </div>
            <div class='infoTextGap'></div>
            <p>There are <span>10</span> mines on the grid</p>
            <br />
            <p>Flag all of them to win the game.</p>
        </div>
    </div>

    <main>
        <canvas id='canvas' width='600' height='900'>
            Your browser does not support this website
        </canvas>
    </main>
</body>

</html>
